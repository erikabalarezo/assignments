<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Form Validation</title>    
    <link href="css/general.css" rel="stylesheet">
</head>

<body>
	<form>
    	<div>
        	<label for="username">Username</label>
            <input id="username" name="username" required>
            <strong class="user-available" data-status="unchecked">
            	Available</strong>
        </div>
        <div>
        	<label for="email">Email</label>
            <input id="email" name="email" required>
            <strong class="user-available" data-status="unchecked">
            	Available</strong>
        </div>
        <div>
        	<label for="password">Password</label>
            <input id="password" name="password" required>
            <strong>Password requirements</strong>
            <ul class="pass-reqs">
            	<li class="pass-length">At least 6 characters</li>
                <li class="pass-lower">1 lowercase letter</li>
                <li class="pass-upper">1 uppercase letter</li>
                <li class="pass-num">1 number</li>
                <li class="pass-symbol">1 symbol</li>
            </ul>
        </div>
        <div>
        	<label for="city">City</label>
            <input id="city" name="city" required>
            <strong class="city-correct" data-status="unchecked">
            	Available</strong>
        </div>
        <div>
        	<label for="countries">Countries</label>
			<input type="radio" name="countries" value="canada" checked>Canada
			<input type="radio" name="countries" value="us">US<br>
        </div>
       
        <div>
        	<label for ="province">Province</label>
            <select name="canadadropdown">
            <option value="Nunavut">Nunavut</option>
            <option value="Quebec">Quebec</option>
            <option value="Northwest Territories">Northwest Territories</option>
            <option value="Ontario">Ontario</option>
            <option value="British Columbia">British Columbia</option>
            <option value="Alberta">Alberta</option>
            <option value="Saskatchewan">Saskatchewan</option>
            <option value="Manitoba">Manitoba</option>
            <option value="Yukon">Yukon</option>
            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
            <option value="New Brunswick">New Brunswick</option>
            <option value="Nova Scotia">Nova Scotia</option>
             <option value="Prince Edward Island">Prince Edward Island</option>
            </select>
        </div>
         <div>
	        <label for="postalcode">Postal Code</label>
            <input id="postalcode" type="text" size="25" value="">
        </div>
        <div>
	        <label for ="state">State</label>
            <select name="usdropdown">
            <option value="Washington">Washington</option>
            <option value="Florida">Florida</option>
            <option value="Michigan">Michigan</option>
            <option value="North Carolina">North Carolina</option>
            <option value="South Caroline">South Carolina</option>
        	</select>
        </div>
        <div>
	        <label for="zipcode">Zip Code</label>
            <input id="zipcode" type="text" size="25" value="">
        </div>
        <button type="submit">Submit</button>
    </form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/form-validation.js"></script>
</body>
</html>
